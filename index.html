<!DOCTYPE html>
<html>
<head>
	<title>Player</title>
	<link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class='show'>
		<!-- <div class='item1 pad_up'></div> -->
		<div class='pic_background'></div>
		<div class="container">
			<div class='item1 pic'>
				<div class='album'>
					<!-- <img src="./pics/dad.jpg"> -->
				</div>
			</div>
			<div class='item1 panel' id='play'>
				<div class='item2 top'>
					25/1731

					<div id='now'></div>

					<div id='total'></div>
					<div class='break'></div>

					<div id="player">

						<div id="pause2"></div>

					<div id="next">

						<div id="next1"></div>
					</div>
					<div class="blank"></div>
					<div id="sound">
						<div id='sound2'></div>
						<div id="sound1">
							<div id='bg'></div>

		<!-- <div class='item1 pad_bottom'></div> -->
